<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa da Esfirra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo-igreja.png" alt="Logo da Igreja">
        <h1>Festa da Esfirra</h1>
        <p>Realização: IAPG - Cardoso/SP</p>
    </header>

    <main>
        <section id="form-section">
            <h2>Anotação de Pedido</h2>
            <form id="order-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required style="text-transform:uppercase;">

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" placeholder="Endereço completo para entrega, ou digite RETIRADA" required style="text-transform:uppercase;">

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" pattern="\d{11}" required>

                <label for="quantity">Quantidade de Kits:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label for="seller">Vendedor:</label>
                <select id="seller" name="seller">
                    <option value="Eduardo Andrade">Eduardo Andrade</option>
                    <option value="Edilaine">Edilaine</option>
                    <option value="Pastora Vera">Pastora Vera</option>
                </select>
                <button type="button" id="add-seller">ADICIONAR VENDEDOR</button>

                <button type="submit">ANOTAR PEDIDO</button>
            </form>

            <h2>Pedido Avulso</h2>
            <form id="single-order-form">
                <label for="single-name">Nome:</label>
                <input type="text" id="single-name" name="single-name" required style="text-transform:uppercase;">

                <label for="single-quantity">Quantidade de Kits:</label>
                <input type="number" id="single-quantity" name="single-quantity" min="1" required>

                <button type="submit">ANOTAR PEDIDO AVULSO</button>
            </form>
        </section>

        <section id="conference-section">
            <h2>Pedidos Realizados</h2>
            <div id="orders-list"></div>
            <button onclick="window.open('conference.html', '_blank')">Gerar Conferência</button>
            <p>Total de Kits Vendidos: <span id="total-kits">0</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Desenvolvido por Eduardo Andrade</p>
        <p>Maanaim Marketing Digital e Designer Gráfico - (17) 99603-4799</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#phone').mask('(00) 00000-0000');
        });
    </script>
</body>
</html>
