<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa da Esfirra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <div id="cabecalho">
            <img src="logo.png" alt="IAPG Logo" id="logo">
            <div id="texto-cabecalho">
                <h1>FESTA DA ESFIRRA</h1>
                <h2>IAPG - Cardoso-SP</h2>
                <h3>Dia - 08/03/2025</h3>
            </div>
        </div>

        <form>
            <label for="nome_comprador">Nome do Comprador:</label><br>
            <input type="text" id="nome_comprador" name="nome_comprador" required><br><br>

            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="text" id="telefone" name="telefone" required><br><br>

            <label for="quantidade_kits">Quantidade de Kits:</label><br>
            <input type="number" id="quantidade_kits" name="quantidade_kits" required><br><br>

            <label for="forma_entrega">Forma de Entrega:</label><br>
            <select id="forma_entrega" name="forma_entrega">
                <option value="domicilio">Em domicílio</option>
                <option value="retirada">Retirada</option>
            </select><br><br>

            <label for="vendedor">Vendedor:</label><br>
            <select id="vendedor" name="vendedor">
                <option value="eduardo_andrade">Eduardo Andrade</option>
                <option value="tulio">Túlio</option>
                <option value="edilaine">Edilaine</option>
                <option value="pastora_vera">Pastora Vera</option>
                <option value="alessandro">Alessandro</option>
            </select><br><br>

            <button type="button" class="salvar" onclick="salvarPedido()">Salvar Pedido</button>
            <button type="button" class="exportar" onclick="gerarRelatorio()">Gerar Relatório</button>
        </form>

        <hr>

        <h2>Pedidos Realizados</h2>
        <table id="pedidos">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome do Comprador</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Quantidade de Kits</th>
                    <th>Forma de Entrega</th>
                    <th>Vendedor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <footer>
        © 2025 Desenvolvido por Eduardo Andrade<br>
        Maanaim Marketing Digital e Designer Gráfico - (17) 99603-4799
    </footer>

    <script src="script.js"></script>
</body>
</html>
